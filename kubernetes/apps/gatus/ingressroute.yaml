# gatus/ingressroute.yaml
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: gatus
  namespace: kube-system
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`status.mythbound.dev`) && PathPrefix(`/`) || PathPrefix(`/`)
      kind: Rule
      services:
        - name: gatus
          port: 8080
