apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: gatus-status
  namespace: kube-system
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt"
spec:
  entryPoints:
    - websecure
  routes:
    - match: PathPrefix(`/status`)
      kind: Rule
      services:
        - name: gatus
          port: 8080
  tls:
    secretName: gatus-tls
