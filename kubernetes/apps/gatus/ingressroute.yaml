apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: gatus-status
  namespace: kube-system
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`status.mythbound.dev`) && PathPrefix(`/`)
      kind: Rule
      services:
        - name: gatus
          port: 8080
  tls:
    secretName: cloudflare-tls
